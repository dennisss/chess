<!doctype html>
<html>
	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>

	<body>

		<div style="width: 100%; height: 100%;">

			<!-- Tab panes -->
			<div class="tab-content" style="width: 100%; height: 100%; padding-top: 50px;">
				<div role="tabpanel" class="tab-pane active" id="doc">
					<iframe src="/doc/"></iframe>
				</div>
				<div role="tabpanel" class="tab-pane" id="coverage">
					<iframe src="/coverage/lcov-report/"></iframe>
				</div>
				<div role="tabpanel" class="tab-pane" id="quality">
					<iframe src="/quality.html"></iframe>
				</div>
				<div role="tabpanel" class="tab-pane" id="tests">
				</div>
			</div>

			<!-- Nav tabs -->
			<ul id="myTabs" class="nav nav-tabs" role="tablist" style="position: absolute; top: 0; left: 0; right: 0; padding-top: 8px;padding-left: 10px;">
				<li role="presentation" class="active"><a href="#doc" role="tab" data-toggle="tab">Documentation</a></li>
				<li role="presentation"><a href="#coverage" role="tab" data-toggle="tab">Code Coverage</a></li>
				<li role="presentation"><a href="#quality" role="tab" data-toggle="tab">Code Quality</a></li>
				<li role="presentation"><a href="#code" role="tab" data-toggle="tab">Tests</a></li>
			</ul>

		</div>

		<style>
			body, html{
				width: 100%; height: 100%;
				overflow: hidden;
			}

			iframe, .tab-pane {
				width: 100%;
				height: 100%;
			}

		</style>

		<script>
			$('#myTabs a').click(function (e) {
				e.preventDefault()
				$(this).tab('show')
			})
		</script>


	</body>

</html>
