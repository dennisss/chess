<!DOCTYPE html>
<html lang="en">
<head>
  <title>Friendly Chess</title>

	<!-- Code on this board is based upon http://code2care.org/pages/chessboard-with-pieces-using-pure-html-and-css/ -->

  <!-- Ensure loadability on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Material Design fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Material Design -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/css/bootstrap-material-design.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/css/ripples.min.css" rel="stylesheet">
  
  <!-- Dropdown.js -->
  <link href="https://cdn.rawgit.com/FezVrasta/dropdown.js/master/jquery.dropdown.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
  <!-- JavaScript/jQuery Dependencies -->
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/js/ripples.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/js/material.min.js"></script>

	<style type="text/css">
	.chessboard {
		width: 96%;
		margin: auto;
		border: 3vmin solid #333;
		display: table;
	}
	.dark {
		float: left;
		width: 12.5%;
		height: 12.5%;
		background-color: #999;
		font-size: 8vmin;
		text-align: center;
		display: table-cell;
		vertical-align:middle;
	}
	.light {
		float: left;
		width: 12.5%;
		height: 12.5%;
		background-color: #fff;
		font-size: 8vmin;
		text-align:center;
		display: table-cell;
		vertical-align:middle;
	}
	.dark:hover {
		background-color: #FF0
	}
	.light:hover {
		background-color: #FF0
	}
	.center-board {
		margin: auto;
		width: 100vmin;
	}
	.row {
		display: table-row;
		width: 100%;
		margins: auto;
	}
	</style>
</head>
<body>
<div class="center-board">
	<div class="chessboard">
		<!-- 1st -->
		<div class="row">
			<div class="light">&#9820;</div>
			<div class="dark">&#9822;</div>
			<div class="light">&#9821;</div>
			<div class="dark">&#9819;</div>
			<div class="light">&#9818;</div>
			<div class="dark">&#9821;</div>
			<div class="light">&#9822;</div>
			<div class="dark">&#9820;</div>
		</div>
		<!-- 2nd -->
		<div class="row">
			<div class="dark">&#9823;</div>
			<div class="light">&#9823;</div>
			<div class="dark">&#9823;</div>
			<div class="light">&#9823;</div>
			<div class="dark">&#9823;</div>
			<div class="light">&#9823;</div>
			<div class="dark">&#9823;</div>
			<div class="light">&#9823;</div>
		</div>
		<!-- 3th -->
		<div class="row">
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
		</div>
		<!-- 4st -->
		<div class="row">
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
		</div>
		<!-- 5th -->
		<div class="row">
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
		</div>
		<!-- 6th -->
		<div class="row">
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
			<div class="dark">&nbsp;</div>
			<div class="light">&nbsp;</div>
		</div>
		<!-- 7th -->
		<div class="row">
			<div class="light">&#9817;</div>
			<div class="dark">&#9817;</div>
			<div class="light">&#9817;</div>
			<div class="dark">&#9817;</div>
			<div class="light">&#9817;</div>
			<div class="dark">&#9817;</div>
			<div class="light">&#9817;</div>
			<div class="dark">&#9817;</div>
		</div>
		<!-- 8th -->
		<div class="row">
			<div class="dark">&#9814;</div>
			<div class="light">&#9816;</div>
			<div class="dark">&#9815;</div>
			<div class="light">&#9813;</div>
			<div class="dark">&#9812;</div>
			<div class="light">&#9815;</div>
			<div class="dark">&#9816;</div>
			<div class="light">&#9814;</div>
		</div>
	</div>
</div>
</body>
</html>
